<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Jogo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Cor de fundo azul claro */
        }
        canvas {
            display: block;
            background: #f0f0f0;
        }
        #pontuacao {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #000;
            font-family: Arial, sans-serif;
        }
        #nome {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #000;
            font-family: Arial, sans-serif;
        }
        #parabens {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #000;
            display: none;
        }
        #trofeu {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
    <div id="nome">Shayne</div>
    <div id="pontuacao">Pontua√ß√£o: 0</div>
    <div id="parabens">Parab√©ns! Aqui est√° um trof√©u pra voc√™ üèÜ</div>
    <img id="trofeu" src="https://i.imgur.com/4AiXzf8.png" alt="Trof√©u" width="150">

    <canvas id="jogoCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('jogoCanvas');
        const ctx = canvas.getContext('2d');
        const largura = window.innerWidth;
        const altura = window.innerHeight;

        canvas.width = largura;
        canvas.height = altura;

        let pontuacao = 0;
        let pulando = false;
        let gravidade = 0.5;
        let velocidadeY = 0;
        let alturaPulo = 20;
        let alturaPersonagem = 50;
        let larguraPersonagem = 50;
        let personagemX = 50;
        let personagemY = altura - alturaPersonagem;
        let obstaculos = [];
        let intervaloObstaculo = 2000; // Intervalo inicial para criar novos obst√°culos
        let timer = Date.now();
        let velocidadeObstaculo = 5; // Velocidade inicial dos obst√°culos

        function desenharPersonagem() {
            ctx.fillStyle = '#FF69B4'; // Cor da boneca
            ctx.fillRect(personagemX, personagemY, larguraPersonagem, alturaPersonagem);
            ctx.fillStyle = '#000'; // Cor do texto
            ctx.font = '16px Arial';
            ctx.fillText('Shayne', personagemX + 5, personagemY - 10);
        }

        function desenharObstaculo(x, y, largura, altura) {
            ctx.fillStyle = '#8B0000'; // Cor dos obst√°culos
            ctx.fillRect(x, y, largura, altura);
        }

        function gerarObstaculo() {
            let larguraObstaculo = 50 + Math.random() * 50; // Largura do obst√°culo entre 50 e 100
            let alturaObstaculo = altura - 50; // Obst√°culo come√ßa na altura do fundo
            let posX = largura;
            obstaculos.push({ x: posX, y: alturaObstaculo, largura: larguraObstaculo, altura: 50 });
        }

        function atualizarObstaculos() {
            obstaculos.forEach(obstaculo => {
                obstaculo.x -= velocidadeObstaculo;
                if (obstaculo.x + obstaculo.largura < 0) {
                    obstaculos.shift(); // Remove obst√°culos que sa√≠ram da tela
                    pontuacao += 10; // Aumenta a pontua√ß√£o
                    velocidadeObstaculo = 5 + Math.floor(pontuacao / 100); // Aumenta a velocidade dos obst√°culos conforme a pontua√ß√£o
                    if (pontuacao >= 50) {
                        exibirParabens();
                    }
                }
            });
        }

        function verificarColisao() {
            obstaculos.forEach(obstaculo => {
                if (personagemX < obstaculo.x + obstaculo.largura &&
                    personagemX + larguraPersonagem > obstaculo.x &&
                    personagemY < obstaculo.y + obstaculo.altura &&
                    personagemY + alturaPersonagem > obstaculo.y) {
                    alert('Game Over! Sua pontua√ß√£o final √©: ' + pontuacao);
                    document.location.reload();
                }
            });
        }

        function atualizar() {
            ctx.clearRect(0, 0, largura, altura);

            // Atualiza a posi√ß√£o do personagem
            if (pulando) {
                velocidadeY -= gravidade;
                personagemY -= velocidadeY;
                if (personagemY >= altura - alturaPersonagem) {
                    personagemY = altura - alturaPersonagem;
                    pulando = false;
                    velocidadeY = 0;
                }
            }

            desenharPersonagem();
            obstaculos.forEach(obstaculo => {
                desenharObstaculo(obstaculo.x, obstaculo.y, obstaculo.largura, obstaculo.altura);
            });
            
            atualizarObstaculos();
            verificarColisao();
            document.getElementById('pontuacao').innerText = 'Pontua√ß√£o: ' + pontuacao;

            // Adiciona novos obst√°culos em intervalos
            if (Date.now() - timer > intervaloObstaculo) {
                gerarObstaculo();
                timer = Date.now();
            }

            requestAnimationFrame(atualizar);
        }

        document.addEventListener('click', () => {
            if (!pulando && personagemY >= altura - alturaPersonagem) {
                pulando = true;
                velocidadeY = alturaPulo;
            }
        });

        function exibirParabens() {
            document.getElementById("parabens").style.display = "block";
            document.getElementById("trofeu").style.display = "block";

            setTimeout(() => {
                document.getElementById("parabens").style.display = "none";
                document.getElementById("trofeu").style.display = "none";
            }, 5000); // Esconde a mensagem e o trof√©u ap√≥s 5 segundos
        }

        atualizar();
    </script>
</body>
</html>
